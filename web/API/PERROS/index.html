<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PERROS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<form onsubmit="event.preventDefault(); solicitudImagen(); solicitudDatos()">
        <div>
            <label for="Raza">Raza:</label>
            <input type="text" id="Raza" name="IP">
        </div>
        <div>
            <label for="Pais" onemptied="">Pais (opcional)</label>
            <input type="text" id="Pais" name="IP">
        </div>
        <button type="submit">Recibir Datos</button>
    </form>
    <br>
    <div id="imagenPerro"></div>
    <br>
    <div id="data-table"></div>

</body>
<script type="text/javascript">
	function solicitudImagen() { 
    $.ajax({ 
    url: "https://dog.ceo/api/breeds/image/random", 
    method: "GET", 
    dataType: "json", // Convierte la respuesta a objeto JSON 
    success: function(data) { //200 o 201
    console.log(data); 
    mostrarImagen(data);
    }, 
    error: function(xhr, status, error) { 
    console.log(`Error: ${xhr.status} - ${error}`); 
    } 
    });
}
	function solicitudDatos() { 
	var Raza = document.getElementById("Raza").value;
	var Pais = document.getElementById("Pais").value; 
    $.ajax({ 
    	if (Pais != "") {
     		url: "dog.ceo/api/breed/"+encodeURIComponent(Pais)+"/"+encodeURIComponent(Raza)+"/images/random", 
    	} else {
     		url: "dog.ceo/api/breed/"+encodeURIComponent(Raza)+"/images/random", 
    	}
    method: "GET", 
    dataType: "json", // Convierte la respuesta a objeto JSON 
    success: function(data) { //200 o 201
    console.log(data); 
    mostrarDatosEnTabla(data);
    }, 
    error: function(xhr, status, error) { 
    console.log(`Error: ${xhr.status} - ${error}`); 
    } 
    });
}
	function mostrarDatosEnTabla(data) {
            var table = '<table class="table table-bordered">';
            table += '<tr><th>Campo</th><th>Valor</th></tr>';

            // Iterar sobre los datos y añadir filas a la tabla
            for (var clave in data) {
                    table += `<tr><td>${clave}</td><td>${procesarValor(data[clave])}</td></tr>`;
            }

            // Añadir enlace de Google Maps si latitud y longitud están disponibles
            if (data.latitude && data.longitude) {
                var googleMapsLink = `https://www.google.com/maps/search/?api=1&query=${data.latitude},${data.longitude}`;
                table += `<tr><td>Google Maps</td><td><a href="${googleMapsLink}" target="_blank">Ver ubicación</a></td></tr>`;
            }

            table += '</table>';
            document.getElementById('data-table').innerHTML = table;
        }
    // Función para procesar los valores de los datos
    function procesarValor(valor) {
        if (typeof valor === 'object' && valor !== null) {
            var subtabla = '<table class="table table-sm">';
            // Iterar sobre las propiedades del objeto anidado
            for (var subclave in valor) {
                subtabla += `<tr><td>${subclave}</td><td>${valor[subclave]}</td></tr>`;
            }
                subtabla += '</table>';
                return subtabla;
            }
            return valor;
    }
    function mostrarImagen(data) {
    	var imagen = '<img></img>';
        document.getElementById('imagenPerro').innerHTML = imagen;
    }
</script>
</html>
