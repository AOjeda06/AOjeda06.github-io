<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>CONOCE LA UBICACION DE TU IP</h1>
<form onsubmit="event.preventDefault(); solicitudAjax();">
    <label for="IP">Nombre:</label>
    <br> 
    <input type="text" id="IP" name="IP">
    <br> 
    <button type="submit">Recibir Datos</button> 
</form>

<div id="data-table"></div>

<script>
    function solicitudAjax() { 
        var IP = document.getElementById("IP").value;
        $.ajax({ 
            url: "https://ipwho.is/" + encodeURIComponent(IP), 
            method: "GET", 
            dataType: "json",
            success: function(data) { 
                console.log(data); 
                mostrarDatosEnTabla(data);
            }, 
            error: function(xhr, status, error) {
                console.log(`Error: ${xhr.status} - ${error}`);
            } 
        });
    }

    function mostrarDatosEnTabla(data) {
        var table = '<table border="1">';
        table += '<tr><th>Campo</th><th>Valor</th></tr>';

        for (var clave in data) {
            if (data.hasOwnProperty(clave)) {
                table += `<tr><td>${clave}</td><td>${procesarValor(data[clave])}</td></tr>`;
            }
        }

        if (data.latitude && data.longitude) {
            var googleMapsLink = `https://www.google.com/maps/search/?api=1&query=${data.latitude},${data.longitude}`;
            table += `<tr><td>Google Maps</td><td><a href="${googleMapsLink}" target="_blank">Ver ubicaci√≥n</a></td></tr>`;
        }

        table += '</table>';
        document.getElementById('data-table').innerHTML = table;
    }

    function procesarValor(valor) {
        if (typeof valor === 'object' && valor !== null) {
            var subtabla = '<table>';
            for (var subclave in valor) {
                if (valor.hasOwnProperty(subclave)) {
                    subtabla += `<tr><td>${subclave}</td><td>${valor[subclave]}</td></tr>`;
                }
            }
            subtabla += '</table>';
            return subtabla;
        }
        return valor;
    }
</script>
</body>
</html>
